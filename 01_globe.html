<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
    </style>
    <script type="text/javascript">
      function draw(geo_data) {
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

          //把精度和维度转化为像素域
         var projection = d3.geo.mercator()
         .scale(170)
         .translate([width/2, height/2]);


          //需要构建SVG对象来正确呈现这些像素，这就是d3.geo.path的具体作用，要让它知道我们使用的墨卡托投影法
          //调用路径上的 .projection ，载入我们要使用的映射 projection
         var path = d3.geo.path().projection(projection);

          //geo_datageo_事实上有两个顶层键值， .features 与国家坐标的数组相对应
          // data函数使用了一系列占位符
          // enter函数选择所有国家的路径

         var map = svg.selectAll('path')
         .data(geo_data.features)
         .enter()
         .append('path')
         .attr('d', path)
         .style('fill', 'rgb(9,157,217)')
         .style('stroke', 'black')
         .style('stroke-width', 0.5);
          // 如果函数名称不包含在括号内，它只是返回那个函数对象，而不是调用那个函数。多用debugger函数来查看。

          // 类似于之前的draw回调函数
          function plot_points(data) {
              // draw circles logic

              debugger;
              var nested = d3.nest()
              .key(function(d){
                  //debugger;
                  return d['date'].getUTCFullYear();
              })
              .rollup(function(leaves){
                  debugger;

                  var total = d3.sum(leaves, function(d){
                      return d['attendance'];
                  });

                  var coords = leaves.map(function(d){
                      return projection([+d.long, +d.lat]);
                  });

                  //由于有可能某年的世界杯有多个场馆，我们需要求坐标的平均值
                  var center_x = d3.mean(coords, function(d){
                      return d[0];
                  });

                  var center_y = d3.mean(coords, function(d){
                      return d[1];
                  });

                  return {
                      'attendance': total,
                      'x': center_x,
                      'y': center_y
                  };
              })
              .entries(data);

              debugger;

          };

          var format = d3.time.format("%d-%m-%Y (%H:%M h)");

          d3.tsv("world_cup_geo.tsv", function(d){
              d['attendance'] = +d["attendance"];
              d['date'] = format.parse(d['date']);
              return d;
          }, plot_points);
      };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 to load the GeoJSON file
    */

d3.json("world_countries.json", draw);
      //载入包含所有国家轮廓的GeoJSON文件。
  </script>
</body>
</html>
